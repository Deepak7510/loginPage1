<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>


</head>

<body>
    <div class="container">
        <div class="box">
            <div class="left-box">
                <div class="box1">
                    <div class="box1-content">
                        <h1 class="box1-heading">Welcome Back!</h1>
                        <p class="box1-paragraph">To keep Connected with us please login with your personal info</p>
                        <button class="signin-button">SIGN IN</button>
                    </div>
                </div>
            </div>
            <div class="right-box">
                <div class="box2">
                    <div class="box2-content">
                        <h1 class="box2-heading">Create Account</h1>
                        <div class="platform-logo">
                            <a href=""><i class="fa-brands fa-facebook"></i></a>
                            <a href=""><i class="fa-brands fa-google-plus"></i></a>
                            <a href=""><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                        <p class="box2-paragraph">or use your email for registation</p>
                        <form action="">
                            <input type="text" placeholder="Enter the Name">
                            <input type="email" placeholder="Enter the Email">
                            <input type="password" placeholder="Enter the Password">
                            <button class="signup-button">SIGN UP</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
